<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: flex;
        }
        .coluna {
            flex: 1;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .coluna1 { background-color: red; }
        .coluna2 { background-color: green; }
        .coluna3 { background-color: blue; }
    </style>
</head>
<body>
    <div class="container">
        <div class="coluna coluna1">Coluna 1</div>
        <div class="coluna coluna2">Coluna 2</div>
        <div class="coluna coluna3">Coluna 3</div>
    </div>
</body>
</html>
